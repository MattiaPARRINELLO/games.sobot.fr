<style>
    body {
        background-color: black;
    }
    .btn {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 50%;
    }
    .text {
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        font-size: 50px;
        font-style: bold;
    }
</style>
<body>
    <div style="text-align:center;">
        <h1 style="color: white;">Counter</h1>
        <h3><span id="counter" class="text">0</span></h3>
        <button class="btn btn-primary" onclick="increment()">+</button>
        <button class="btn btn-primary" onclick="decrement()">-</button>
</body>
